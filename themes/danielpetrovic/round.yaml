Round Black:
  ha-card-box-shadow: none
  ha-card-border-width: 0
  ha-card-border-radius: 50%
  mush-chip-border-radius: 50%
  mush-control-border-radius: 50%
  mush-spacing: 10px
  modes:
    light:
      primary-color: darkgrey
      accent-color: grey
      paper-item-icon-color: black
      card-background-color: none
    dark:
      primary-color: lightgrey
      accent-color: grey
      paper-item-icon-color: white
      card-background-color: none
