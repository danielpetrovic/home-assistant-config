template:
  - sensor:
      - name: "Lights"
        unique_id: lights
        state: >
          {% set lights = states.light | selectattr('entity_id', 'search', 'light') | list %}
          {{ lights | selectattr('state', 'eq', 'on') | list | count }}
        icon: mdi:lightbulb-group

light:
  # Ground Floor Areas
  - platform: group
    name: Dining Table Lights
    unique_id: dining_table_lights
