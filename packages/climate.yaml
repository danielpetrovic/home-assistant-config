template:
  - sensor:
      - name: "Koeling"
        unique_id: koeling
        state: >
          {% set climates = [
            states('climate.alex_airco'),
            states('climate.deni_airco'),
            states('climate.sauna_verwarming'),
            states('climate.slaapkamer_airco'),
            states('climate.woonkamer_airco'),
          ] %}
          {{ climates | select('eq', 'cool') | list | count }}
        icon: mdi:snowflake-thermometer
  - sensor:
      - name: "Verwarming"
        unique_id: verwarming
        icon: mdi:sun-thermometer
        state: >
          {% set climates = [
            states('climate.badkamer_verwarming'),
            states('climate.gameroom_verwarming'),
            states('climate.kantoor_verwarming'),
            states('climate.sauna_verwarming'),
            states('climate.slaapkamer_verwarming'),
            states('climate.woonkamer_verwarming'),
          ] %}
          {{ climates | select('eq', 'heat') | list | count }}
