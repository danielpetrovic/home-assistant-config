template:
  - cover:
      - name: "Dakterras Gordijn"
        unique_id: dakterras_gordijn
        device_class: curtain
        icon: mdi:blinds-horizontal
        position: "{{ states('input_number.dakterras_gordijn_position') | int }}"
        availability: "{{ true }}"
        state: >
          {% set pos = states('input_number.dakterras_gordijn_position') | int %}
          {% if pos == 0 %}closed
          {% elif pos == 100 %}open
          {% else %}open{% endif %}
        open_cover:
          - action: cover.open_cover
            target:
              entity_id: cover.dakterras_gordijn_rts
          - action: input_number.set_value
            target:
              entity_id: input_number.dakterras_gordijn_position
            data:
              value: 100
        close_cover:
          - action: cover.close_cover
            target:
              entity_id: cover.dakterras_gordijn_rts
          - action: input_number.set_value
            target:
              entity_id: input_number.dakterras_gordijn_position
            data:
              value: 0
        stop_cover:
          - action: cover.stop_cover
            target:
              entity_id: cover.dakterras_gordijn_rts
        set_cover_position:
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ position < 25 }}"
                sequence:
                  - action: cover.close_cover
                    target:
                      entity_id: cover.dakterras_gordijn_rts
                  - action: input_number.set_value
                    target:
                      entity_id: input_number.dakterras_gordijn_position
                    data:
                      value: 0
              - conditions:
                  - condition: template
                    value_template: "{{ position >= 25 and position <= 74 }}"
                sequence:
                  - action: button.press
                    target:
                      entity_id: button.dakterras_gordijn_my_position
                  - action: input_number.set_value
