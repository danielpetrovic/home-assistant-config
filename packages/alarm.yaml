alarm_control_panel:
  - platform: manual
    name: Alarm
    code_arm_required: false
    armed_away:
      arming_time: 30
      delay_time: 20
    armed_home:
      arming_time: 0
      delay_time: 20
    armed_night:
      arming_time: 0
      delay_time: 20
input_text:
  alarm_code_main:
    name: Alarm Code Main
    icon: mdi:dialpad
    min: 4
    max: 16
    mode: password
    pattern: "^[0-9]+$"
  alarm_code_keypad:
    name: Alarm Code Keypad
    icon: mdi:dialpad
    min: 4
    max: 16
    mode: password
    pattern: "^[0-9]+$"
  alarm_code_user_1:
    name: Alarm Code Deni
    icon: mdi:dialpad
    min: 4
    max: 16
    mode: password
    pattern: "^[0-9A-F+]+$"
  alarm_code_user_2:
    name: Alarm Code Alex
    icon: mdi:dialpad
    min: 4
    max: 16
    mode: password
    pattern: "^[0-9A-F+]+$"
  alarm_code_user_3:
    name: Alarm Code Arjen en Yuni
    icon: mdi:dialpad
    min: 4
    max: 16
    mode: password
    pattern: "^[0-9A-F+]+$"
  alarm_code_user_name:
    name: Alarm Code User Name
    icon: mdi:account
    min: 0
    max: 100
template:
  - binary_sensor:
      - name: "Presence"
        unique_id: presence
        device_class: presence
        state: >
          {{ (states('zone.home') | int) > 0 }}
