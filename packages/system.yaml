input_text:
  base_url:
    name: "Home Assistant Base URL"
    icon: mdi:link

recorder:
  purge_keep_days: 5

template:
  - sensor:
      - name: "Lights"
        unique_id: lights
        state: >
          {% set lights = states.light | selectattr('entity_id', 'search', 'light') | list %}
          {{ lights | selectattr('state', 'eq', 'on') | list | count }}
        icon: mdi:lightbulb-group
  - sensor:
      - name: "Switches"
        unique_id: switches
        state: >
          {{ states.switch | selectattr('state', 'eq', 'on') | list | count }}
        icon: mdi:toggle-switch