- id: '1692023997035'
  alias: Badkamer Media
  description: ''
  triggers:
  - entity_id:
    - light.badkamer_lamp
    to: 'on'
    id: lights on
    trigger: state
  - entity_id:
    - light.badkamer_lamp
    to: 'off'
    id: lights off
    trigger: state
  conditions: []
  actions:
  - choose:
    - alias: lights on - speaker on
      conditions:
      - condition: trigger
        id:
        - lights on
      sequence:
      - action: media_player.join
        data:
          group_members:
          - media_player.badkamer
        metadata: {}
        target:
          entity_id: media_player.slaapkamer
        enabled: true
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.35
        target:
          entity_id: media_player.badkamer
    - alias: lights off - speaker off
      conditions:
      - condition: trigger
        id:
        - lights off
      sequence:
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.25
        target:
          entity_id: media_player.badkamer
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.15
        target:
          entity_id: media_player.badkamer
      - delay:
          hours: 0
          minutes: 0
          seconds: 6
          milliseconds: 0
        enabled: true
      - action: media_player.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: media_player.badkamer
        enabled: true
  mode: restart
