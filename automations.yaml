      sequence:
      - action: light.turn_off
        target:
          area_id:
          - dakterras
          - eettafel
          - entree
          - gameroom
          - gang
          - kantoor
          - keuken
          - sauna
          - schuur
          - slaapkamer
          - tuin
          - wasruimte
