      - data:
          option: 080%
        target:
          entity_id:
          - input_select.dakterras_raambekleding
          - input_select.gameroom_raambekleding
        action: input_select.select_option
    - alias: Warm Mode – Deep shading when heat stress is high
      conditions:
      - condition: state
        entity_id: sensor.climate_mode
        state: warm
      - condition: numeric_state
        entity_id: sensor.climate_heat_stress
        above: 70
      - condition: numeric_state
        entity_id: sensor.outdoor_luminosity
        above: 40000
      - condition: time
        after: 09:00:00
        before: '18:00:00'
      sequence:
      - data:
          option: 020%
        target:
          entity_id:
          - input_select.kantoor_raambekleding
          - input_select.woonkamer_raambekleding
          - input_select.keuken_raambekleding
          - input_select.tuin_raambekleding
        action: input_select.select_option
      - delay:
          seconds: 5
      - data:
          option: 020%
        target:
          entity_id:
          - input_select.dakterras_raambekleding
          - input_select.gameroom_raambekleding
        action: input_select.select_option
    - alias: Nighttime – Full closure after sunset
      conditions:
      - condition: numeric_state
