        target:
          entity_id:
          - light.eettafel_lamp_onder
          - light.keuken
          - light.woonkamer_lamp_onder
        data:
          transition: 300
  - alias: Luminosity
    choose:
    - alias: dark
      conditions:
      - condition: trigger
        id: luminosity
      - condition: state
        entity_id: sensor.climate_luminosity
        state: dark
      sequence:
      - action: light.turn_on
        target:
          entity_id:
          - light.looppad_lampen
          - light.voordeur_lampen
