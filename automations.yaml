          transition: 3600
      - action: light.turn_on
        target:
          entity_id:
          - light.eettafel_lamp_boven
          - light.woonkamer_lamp_boven
        data:
          brightness_pct: '{{ state_attr(''schedule.lights_bright'',''brightness_pct'')
            }}'
          color_temp_kelvin: '{{ state_attr(''schedule.lights_bright'',''color_temp_kelvin'')
            }}'
          transition: 300
    - alias: not dark
      conditions:
      - condition: trigger
        id: luminosity
      - condition: state
        entity_id: sensor.climate_luminosity
        state:
        - high
        - low
        - mid
        - peak
      sequence:
      - action: light.turn_off
        target:
          entity_id:
          - light.looppad_lampen
          - light.voordeur_lampen
        data:
          transition: 3600
  - alias: Schedules
    choose:
    - alias: Lights Bright
      conditions:
      - condition: trigger
        id: bright
      sequence:
      - repeat:
          for_each:
          - light.badkamer_lamp
          - light.dakterras_lamp
          - light.eettafel_lamp_boven
          - light.gameroom_lamp_boven
          - light.gameroom_lamp_links
          - light.gameroom_lamp_rechts
          - light.kantoor_lampen
          - light.keuken_lampen
          - light.sauna_lamp
          - light.toilet_lamp
          - light.voordeur_lamp
          - light.woonkamer_lamp_boven
          sequence:
          - if:
            - condition: template
              value_template: '{{ is_state(repeat.item, ''on'') }}'
            then:
            - action: light.turn_on
              target:
                entity_id: '{{ repeat.item }}'
              data:
                brightness_pct: '{{ state_attr(''schedule.lights_bright'',''brightness_pct'')
                  }}'
                color_temp_kelvin: '{{ state_attr(''schedule.lights_bright'',''color_temp_kelvin'')
                  }}'
                transition: 300
    - alias: Lights Dimmed
      conditions:
      - condition: trigger
        id: dimmed
      sequence:
      - repeat:
          for_each:
          - light.eettafel_lamp_onder
          - light.gameroom_lamp_onder
          - light.slaapkamer_lamp
          - light.woonkamer_lamp_onder
          sequence:
          - if:
            - condition: template
              value_template: '{{ is_state(repeat.item, ''on'') }}'
            then:
            - action: light.turn_on
              target:
                entity_id: '{{ repeat.item }}'
              data:
                brightness_pct: '{{ state_attr(''schedule.lights_dimmed'',''brightness_pct'')
                  }}'
                color_temp_kelvin: '{{ state_attr(''schedule.lights_dimmed'',''color_temp_kelvin'')
                  }}'
                transition: 300
