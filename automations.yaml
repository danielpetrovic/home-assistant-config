- id: '1765450835637'
  alias: Sauna Beweging
  description: ''
  triggers:
  - alias: motion detected
    entity_id:
    - binary_sensor.sauna_bewegingssensor_occupancy
    to: 'on'
    id: motion detected
    trigger: state
  - alias: motion clear
    entity_id:
    - binary_sensor.sauna_bewegingssensor_occupancy
    to:
    - 'off'
    id: motion clear
    trigger: state
    for:
      hours: 0
      minutes: 1
      seconds: 0
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - motion detected
      sequence:
      - action: light.turn_on
        data:
          brightness_pct: '{{ states(''input_number.adaptive_brightness_dimmed'')
            | int }}'
          color_temp_kelvin: '{{ states(''input_number.adaptive_color_temp_dimmed'')
            | int }}'
          transition: 3
        metadata: {}
        target:
          entity_id: light.sauna_lampen
      alias: motion detected
    - conditions:
      - condition: trigger
        id:
        - motion clear
      sequence:
      - action: light.turn_off
        data:
          transition: 30
        metadata: {}
        target:
          entity_id: light.sauna_lampen
      alias: motion clear
  mode: restart
