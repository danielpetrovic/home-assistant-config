- id: '1692023997035'
  alias: Badkamer Media
  description: ''
  triggers:
  - entity_id:
    - light.badkamer_lamp
    to: 'on'
    id: lights on
    trigger: state
  - entity_id:
    - light.badkamer_lamp
    to: 'off'
    id: lights off
    trigger: state
  - entity_id:
    - sensor.watergebruik
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: 7.5
    id: shower on
    trigger: numeric_state
  - entity_id:
    - sensor.watergebruik
    for:
      hours: 0
      minutes: 0
      seconds: 10
    below: 7.5
    id: shower off
    trigger: numeric_state
  - alias: media player idle
    trigger: state
    entity_id:
    - media_player.badkamer
    to: idle
    id: media player idle
    from: 'off'
  conditions: []
  actions:
  - choose:
    - alias: lights on - speaker on
      conditions:
      - condition: trigger
        id:
        - lights on
      sequence:
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.35
        target:
          entity_id: media_player.badkamer
    - alias: lights off - speaker off
      conditions:
      - condition: trigger
        id:
        - lights off
      sequence:
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.15
        target:
          entity_id: media_player.badkamer
    - conditions:
      - condition: trigger
        id:
        - shower on
      - condition: state
        entity_id: light.badkamer_lampen
        state: 'on'
      sequence:
      - data:
          volume_level: 0.45
        target:
          entity_id: media_player.badkamer
        action: media_player.volume_set
      alias: shower on - volume up
    - conditions:
      - condition: trigger
        id:
        - shower off
      - condition: state
        entity_id: light.badkamer_lampen
        state: 'on'
      sequence:
      - data:
          volume_level: 0.35
        target:
          entity_id: media_player.badkamer
        action: media_player.volume_set
      alias: shower off - volume down
    - alias: media player idle
      conditions:
      - condition: trigger
        id: media player idle
      sequence:
      - action: media_player.join
        data:
          group_members:
          - media_player.badkamer
        target:
          entity_id: media_player.group
  mode: parallel
