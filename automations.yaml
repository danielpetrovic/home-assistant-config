- id: '1692023997035'
  alias: Badkamer Media
  description: ''
  triggers:
  - entity_id:
    - light.badkamer_lamp
    to: 'on'
    id: lights on
    trigger: state
  - entity_id:
    - light.badkamer_lamp
    to: 'off'
    id: lights off
    trigger: state
  - trigger: time
    at: 06:00:00
    id: 06:00
  conditions: []
  actions:
  - alias: Lights
    choose:
    - alias: lights on - speaker on
      conditions:
      - condition: trigger
        id:
        - lights on
      sequence:
      - action: media_player.join
        data:
          group_members:
          - media_player.badkamer
        metadata: {}
        target:
          entity_id: media_player.slaapkamer
        enabled: true
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.35
        target:
          entity_id: media_player.badkamer
    - alias: lights off - speaker off
      conditions:
      - condition: trigger
        id:
        - lights off
      sequence:
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.25
        target:
          entity_id: media_player.badkamer
      - delay:
          hours: 0
          minutes: 0
          seconds: 6
          milliseconds: 0
        enabled: true
      - action: media_player.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: media_player.badkamer
        enabled: true
  - alias: Time
    choose:
    - conditions:
      - condition: trigger
        id:
        - 06:00
      sequence:
      - action: unifi.reconnect_client
        metadata: {}
        data:
          device_id: 7ff037c01f437519717d932cedd8bb25
  mode: restart
