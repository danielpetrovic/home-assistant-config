- id: '1705485008582'
  alias: Schuur Raambekleding
  description: ''
  triggers:
  - entity_id:
    - input_boolean.schuur_dicht
    to: 'on'
    id: Schuur Dicht
    alias: Schuur Dicht
    trigger: state
  - alias: Schuur Looppad Open
    entity_id:
    - input_boolean.schuur_loopad_open
    to: 'on'
    id: Schuur Looppad Open
    trigger: state
  - entity_id:
    - input_boolean.schuur_open
    to: 'on'
    id: Schuur Open
    alias: Schuur Open
    trigger: state
  - entity_id:
    - input_boolean.schuur_tuin_open
    to: 'on'
    id: Schuur Tuin Open
    alias: Schuur Tuin Open
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Schuur Dicht
      sequence:
      - action: script.schuur_dicht
        metadata: {}
        data: {}
      - if:
        - condition: state
          entity_id: binary_sensor.tuin_deursensor_contact
          state: 'on'
        then:
        - wait_for_trigger:
          - trigger: state
            entity_id:
            - binary_sensor.tuin_deursensor_contact
            to: 'off'
            from: 'on'
        - target:
            entity_id: scene.tuin_before
          data: {}
          action: scene.turn_on
        - target:
            entity_id: scene.tuin_before
          data: {}
          action: scene.delete
        else:
        - delay:
            hours: 0
            minutes: 0
            seconds: 15
            milliseconds: 0
        - target:
            entity_id: scene.tuin_before
          data: {}
          action: scene.turn_on
        - target:
            entity_id: scene.tuin_before
          data: {}
          action: scene.delete
    - conditions:
      - condition: trigger
        id:
        - Schuur Looppad Open
      sequence:
      - action: script.schuur_looppad_open
        metadata: {}
        data: {}
      - alias: If temporary scene does not exist
        if:
        - condition: template
          value_template: '{{ states(''scene.tuin_before'') == ''unknown'' }}'
        then:
        - data:
            scene_id: tuin_before
            snapshot_entities:
            - input_boolean.tuin_dicht
            - input_boolean.tuin_open
            - input_boolean.tuin_winter
            - input_boolean.tuin_zomer
          action: scene.create
        - target:
            entity_id: input_boolean.tuin_open
          data: {}
          action: input_boolean.turn_on
    - conditions:
      - condition: trigger
        id:
        - Schuur Open
      sequence:
      - action: script.schuur_open
        metadata: {}
        data: {}
      - alias: If temporary scene does not exist
        if:
        - condition: template
          value_template: '{{ states(''scene.tuin_before'') == ''unknown'' }}'
        then:
        - data:
            scene_id: tuin_before
            snapshot_entities:
            - input_boolean.tuin_dicht
            - input_boolean.tuin_open
            - input_boolean.tuin_winter
            - input_boolean.tuin_zomer
          action: scene.create
        - target:
            entity_id: input_boolean.tuin_open
          data: {}
          action: input_boolean.turn_on
    - conditions:
      - condition: trigger
        id:
        - Schuur Tuin Open
      sequence:
      - action: script.schuur_tuin_open
        metadata: {}
        data: {}
      - alias: If temporary scene does not exist
        if:
        - condition: template
          value_template: '{{ states(''scene.tuin_before'') == ''unknown'' }}'
        then:
        - data:
            scene_id: tuin_before
            snapshot_entities:
            - input_boolean.tuin_dicht
            - input_boolean.tuin_open
            - input_boolean.tuin_winter
            - input_boolean.tuin_zomer
          action: scene.create
        - target:
            entity_id: input_boolean.tuin_open
          data: {}
          action: input_boolean.turn_on
  mode: queued
  max: 10
