              sequence:
              - target:
                  entity_id: '{{ repeat.item.entities }}'
                data:
                  option: '{{ repeat.item.preset }}'
                action: input_select.select_option
              - delay:
                  seconds: 5
    - alias: any during night
      conditions:
      - condition: trigger
        id:
        - luminosity
        - 09:00
      - condition: time
        after: '18:00:00'
      sequence:
      - if:
        - condition: state
          entity_id: sensor.climate_luminosity
          state: dark
        then:
        - repeat:
            for_each:
            - entities:
              - input_select.gameroom_raambekleding
              - input_select.kantoor_raambekleding
              - input_select.woonkamer_raambekleding
