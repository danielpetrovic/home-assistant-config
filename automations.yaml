- id: '1692023997035'
  alias: Badkamer Media
  description: ''
  triggers:
  - entity_id:
    - light.badkamer_lamp
    to: 'on'
    id: lights on
    trigger: state
  - entity_id:
    - light.badkamer_lamp
    to: 'off'
    id: lights off
    trigger: state
  - entity_id:
    - sensor.watergebruik
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: 7.5
    id: shower on
    trigger: numeric_state
  - entity_id:
    - sensor.watergebruik
    for:
      hours: 0
      minutes: 0
      seconds: 10
    below: 7.5
    id: shower off
    trigger: numeric_state
  - alias: media on
    trigger: state
    entity_id:
    - media_player.badkamer
    to: idle
    id: media on
  conditions: []
  actions:
  - choose:
    - alias: lights on - speaker on
      conditions:
      - condition: trigger
        id:
        - lights on
      sequence:
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.35
        target:
          entity_id: media_player.badkamer
    - alias: lights off - speaker off
      conditions:
      - condition: trigger
        id:
        - lights off
      sequence:
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.15
        target:
          entity_id: media_player.badkamer
    - conditions:
      - condition: trigger
        id:
        - shower on
      - condition: state
        entity_id: light.badkamer_lampen
        state: 'on'
      sequence:
      - data:
          volume_level: 0.45
        target:
          entity_id: media_player.badkamer
        action: media_player.volume_set
      alias: shower on - volume up
    - conditions:
      - condition: trigger
        id:
        - shower off
      - condition: state
        entity_id: light.badkamer_lampen
        state: 'on'
      sequence:
      - data:
          volume_level: 0.35
        target:
          entity_id: media_player.badkamer
        action: media_player.volume_set
      alias: shower off - volume down
    - conditions:
      - condition: trigger
        id:
        - media on
      sequence:
      - choose:
        - alias: Groep Alles
          conditions:
          - condition: state
            entity_id: input_select.airplay
            state: Groep Alles
          sequence:
          - action: input_select.select_option
            data:
              option: Uit
            target:
              entity_id: input_select.airplay
          - delay:
              hours: 0
              minutes: 0
              seconds: 2
              milliseconds: 0
          - action: input_select.select_option
            data:
              option: Groep Alles
            target:
              entity_id: input_select.airplay
        - alias: Groep + Gameroom
          conditions:
          - condition: state
            entity_id: input_select.airplay
            state: Groep + Gameroom
          sequence:
          - action: input_select.select_option
            data:
              option: Uit
            target:
              entity_id: input_select.airplay
          - delay:
              hours: 0
              minutes: 0
              seconds: 2
              milliseconds: 0
          - action: input_select.select_option
            data:
              option: Groep + Gameroom
            target:
              entity_id: input_select.airplay
        - alias: Groep + Gameroom + Kantoor
          conditions:
          - condition: state
            entity_id: input_select.airplay
            state: Groep + Gameroom + Kantoor
          sequence:
          - action: input_select.select_option
            data:
              option: Uit
            target:
              entity_id: input_select.airplay
          - delay:
              hours: 0
              minutes: 0
              seconds: 2
              milliseconds: 0
          - action: input_select.select_option
            data:
              option: Groep + Gameroom + Kantoor
            target:
              entity_id: input_select.airplay
        - alias: Groep + Kantoor
          conditions:
          - condition: state
            entity_id: input_select.airplay
            state: Groep + Kantoor
          sequence:
          - action: input_select.select_option
            data:
              option: Uit
            target:
              entity_id: input_select.airplay
          - delay:
              hours: 0
              minutes: 0
              seconds: 2
              milliseconds: 0
          - action: input_select.select_option
            data:
              option: Groep + Kantoor
            target:
              entity_id: input_select.airplay
        - alias: Groep + Woonkamer
          conditions:
          - condition: state
            entity_id: input_select.airplay
            state: Groep + Woonkamer
          sequence:
          - action: input_select.select_option
            data:
              option: Uit
            target:
              entity_id: input_select.airplay
          - delay:
              hours: 0
              minutes: 0
              seconds: 2
              milliseconds: 0
          - action: input_select.select_option
            data:
              option: Groep + Woonkamer
            target:
              entity_id: input_select.airplay
        default:
        - action: input_select.select_option
          data:
            option: Uit
          target:
            entity_id: input_select.airplay
        - delay:
            hours: 0
            minutes: 0
            seconds: 2
            milliseconds: 0
        - action: input_select.select_option
          data:
            option: Groep
          target:
            entity_id: input_select.airplay
        alias: AirPlay Groep
  mode: parallel
