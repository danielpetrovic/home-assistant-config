- id: '1753728969565'
  alias: Badkamer Klimaat
  description: ''
  triggers:
  - trigger: state
    entity_id: zone.home
    attribute: persons
    id: geofence
  - trigger: state
    entity_id: schedule.badkamer_klimaat
    id: schedule
  - trigger: state
    entity_id: climate.badkamer_thermostaat
    id: thermostat
  conditions: []
  actions:
  - alias: schedule
    if:
    - condition: trigger
      id:
      - geofence
      - schedule
    then:
    - alias: outside temperature
      choose:
      - alias: below 10C
        conditions:
        - condition: numeric_state
          entity_id: sensor.outdoor_temperature
          below: 10
        sequence:
        - alias: geofence
          choose:
          - alias: at home, schedule on
            conditions:
            - condition: numeric_state
              entity_id: zone.home
              above: 0
            - condition: state
              entity_id: schedule.badkamer_klimaat
              state: 'on'
            sequence:
            - action: climate.set_temperature
              data:
                target_temp_high: '{{ state_attr(''schedule.badkamer_klimaat'', ''target_temp_high_cold'')
                  }}'
                target_temp_low: '{{ state_attr(''schedule.badkamer_klimaat'', ''target_temp_low_cold'')
                  }}'
                hvac_mode: heat
              metadata: {}
              target:
                entity_id: climate.badkamer_thermostaat
          - alias: at home, schedule off
            conditions:
            - condition: numeric_state
              entity_id: zone.home
              above: 0
            - condition: state
              entity_id: schedule.badkamer_klimaat
              state: 'off'
            sequence:
            - action: climate.set_temperature
              data:
                hvac_mode: heat
                target_temp_high: 28
                target_temp_low: 16
              metadata: {}
              target:
                entity_id: climate.badkamer_thermostaat
          - alias: away
            conditions:
            - condition: numeric_state
              entity_id: zone.home
              below: 1
            sequence:
            - action: climate.set_temperature
              data:
                hvac_mode: heat
                target_temp_high: 28
                target_temp_low: 16
              metadata: {}
              target:
                entity_id: climate.badkamer_thermostaat
      - alias: between 10C-15C
        conditions:
        - condition: numeric_state
