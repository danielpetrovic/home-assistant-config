trigger_variables:
  integration_type: !input integration_type
  z2m_base_topic: !input z2m_base_topic
  z2m_device_name: !input z2m_device_name
  device_model: !input device_model
variables:
  stop_flag: false
  integration_type: !input integration_type
  z2m_base_topic: !input z2m_base_topic
  z2m_device_name: !input z2m_device_name
  device_model: !input device_model
  double_press_timeout: !input double_press_timeout
  button_1_light: !input button_1_light
  button_2_light: !input button_2_light
  button_3_light: !input button_3_light
  button_4_light: !input button_4_light
triggers:
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input zha_remote
    alias: zha_button
    id: zha_button
  - trigger: mqtt
    topic: "{{ z2m_base_topic ~ '/' ~ z2m_device_name }}"
    value_template: "{{ value_json.action is defined }}"
    alias: z2m_button
    id: z2m_button
  - trigger: state
    entity_id: !input button_1_light_schedule
    id: schedule_change_1
  - trigger: state
    entity_id: !input button_2_light_schedule
    id: schedule_change_2
  - trigger: state
    entity_id: !input button_3_light_schedule
    id: schedule_change_3
  - trigger: state
    entity_id: !input button_4_light_schedule
    id: schedule_change_4
  - trigger: state
    entity_id: !input button_1_light_adaptive_brightness
    id: adaptive_change_1_brightness
  - trigger: state
    entity_id: !input button_1_light_adaptive_color_temp
    id: adaptive_change_1_color
  - trigger: state
    entity_id: !input button_2_light_adaptive_brightness
    id: adaptive_change_2_brightness
  - trigger: state
    entity_id: !input button_2_light_adaptive_color_temp
    id: adaptive_change_2_color
  - trigger: state
    entity_id: !input button_3_light_adaptive_brightness
    id: adaptive_change_3_brightness
  - trigger: state
    entity_id: !input button_3_light_adaptive_color_temp
    id: adaptive_change_3_color
  - trigger: state
    entity_id: !input button_4_light_adaptive_brightness
    id: adaptive_change_4_brightness
  - trigger: state
    entity_id: !input button_4_light_adaptive_color_temp
    id: adaptive_change_4_color
actions:
  - variables:
      # Command parsing - handles both Z2M MQTT payloads and ZHA events
      # Unified command - normalize Z2M actions to match ZHA command format with button prefix
      command: >-
        {% if trigger.id == 'zha_button' %}
          {% set endpoint = trigger.event.data.endpoint_id | default(1) %}
          {% set cmd = trigger.event.data.command %}
          {% set params = trigger.event.data.params | default({}) %}
          {% if cmd == 'on' %}
            button_{{ endpoint }}_on
          {% elif cmd == 'off' %}
            button_{{ endpoint }}_off
          {% elif cmd in ['move', 'move_with_on_off'] and params.move_mode == 0 %}
            button_{{ endpoint }}_brightness_move_up
          {% elif cmd == 'move' and params.move_mode == 1 %}
            button_{{ endpoint }}_brightness_move_down
          {% elif cmd == 'stop' %}
            button_{{ endpoint }}_brightness_stop
          {% else %}
            unknown
          {% endif %}
        {% elif trigger.id == 'z2m_button' %}
          {% set action = trigger.payload_json.action | default('') %}
          {% if action == 'on' %}
            button_1_on
          {% elif action == 'off' %}
            button_1_off
          {% elif action == 'brightness_move_up' %}
            button_1_brightness_move_up
          {% elif action == 'brightness_move_down' %}
            button_1_brightness_move_down
          {% elif action == 'brightness_stop' %}
            button_1_brightness_stop
          {% elif action == 'on_left' %}
            button_1_on
          {% elif action == 'off_left' %}
            button_1_off
          {% elif action == 'on_right' %}
            button_2_on
          {% elif action == 'off_right' %}
            button_2_off
          {% elif action == 'brightness_move_up_left' %}
            button_1_brightness_move_up
          {% elif action == 'brightness_move_down_left' %}
            button_1_brightness_move_down
          {% elif action == 'brightness_stop_left' %}
            button_1_brightness_stop
          {% elif action == 'brightness_move_up_right' %}
            button_2_brightness_move_up
          {% elif action == 'brightness_move_down_right' %}
            button_2_brightness_move_down
          {% elif action == 'brightness_stop_right' %}
            button_2_brightness_stop
          {% elif action == 'on_top_left' %}
            button_1_on
          {% elif action == 'off_top_left' %}
            button_1_off
          {% elif action == 'on_bottom_left' %}
            button_2_on
          {% elif action == 'off_bottom_left' %}
            button_2_off
          {% elif action == 'on_top_right' %}
            button_3_on
          {% elif action == 'off_top_right' %}
            button_3_off
          {% elif action == 'on_bottom_right' %}
            button_4_on
          {% elif action == 'off_bottom_right' %}
            button_4_off
          {% elif action == 'brightness_move_up_top_left' %}
            button_1_brightness_move_up
          {% elif action == 'brightness_move_down_top_left' %}
            button_1_brightness_move_down
          {% elif action == 'brightness_stop_top_left' %}
            button_1_brightness_stop
          {% elif action == 'brightness_move_up_bottom_left' %}
            button_2_brightness_move_up
          {% elif action == 'brightness_move_down_bottom_left' %}
            button_2_brightness_move_down
          {% elif action == 'brightness_stop_bottom_left' %}
            button_2_brightness_stop
          {% elif action == 'brightness_move_up_top_right' %}
            button_3_brightness_move_up
          {% elif action == 'brightness_move_down_top_right' %}
            button_3_brightness_move_down
          {% elif action == 'brightness_stop_top_right' %}
            button_3_brightness_stop
          {% elif action == 'brightness_move_up_bottom_right' %}
            button_4_brightness_move_up
          {% elif action == 'brightness_move_down_bottom_right' %}
            button_4_brightness_move_down
          {% elif action == 'brightness_stop_bottom_right' %}
            button_4_brightness_stop
          {% else %}
            unknown
          {% endif %}
        {% elif trigger.id.startswith('schedule_change_') %}
          schedule_change_{{ trigger.id.split('_')[-1] }}
        {% elif trigger.id.startswith('adaptive_change_') %}
          adaptive_change_{{ trigger.id.split('_')[2] }}
        {% else %}
          none
        {% endif %}
      # Extract button number and action from command
      button_num: >-
        {% if command.startswith('button_') %}
          {{ command.split('_')[1] | int(1) }}
        {% elif command.startswith('schedule_change_') %}
          {{ command.split('_')[-1] | int(1) }}
        {% elif command.startswith('adaptive_change_') %}
          {{ command.split('_')[-1] | int(1) }}
        {% else %}
          1
        {% endif %}
      button_action: >-
        {% if command.startswith('button_') %}
          {{ command.split('_', 2)[2] }}
        {% else %}
          none
        {% endif %}
      is_button_event: "{{ trigger.id in ['zha_button', 'z2m_button'] }}"
  - condition: >-
      {{ (trigger.id == 'zha_button' and 'zha' in integration_type) or
         (trigger.id == 'z2m_button' and 'z2m' in integration_type) or
         trigger.id.startswith('adaptive_change') or
         trigger.id.startswith('schedule_change') }}
  - choose:
      # ========== BUTTON 1 AUTO-ADJUST ==========
      - conditions:
          - "{{ trigger.id in ['adaptive_change_1_brightness', 'adaptive_change_1_color', 'schedule_change_1'] }}"
        sequence:
          - variables:
              button_1_light_adjustment_mode: !input button_1_light_adjustment_mode
              button_1_light_auto_adjust: !input button_1_light_auto_adjust
              button_1_light_auto_adjust_transition: !input button_1_light_auto_adjust_transition
              button_1_light_schedule: !input button_1_light_schedule
              button_1_light_adaptive_brightness: !input button_1_light_adaptive_brightness
              button_1_light_adaptive_color_temp: !input button_1_light_adaptive_color_temp
              button_1_light_color: !input button_1_light_color
              button_1_light_brightness: !input button_1_light_brightness
              button_1_light_transition: !input button_1_light_transition
              button_1_has_light: >-
                {{ button_1_light.entity_id | default([]) | length > 0
                or button_1_light.device_id | default([]) | length > 0
                or button_1_light.area_id | default([]) | length > 0 }}
              button_1_color_temp_kelvin: >-
                {% if button_1_light_adjustment_mode == 'adaptive' %}
                  {% if button_1_light_adaptive_color_temp not in [none, '', []] %}
                    {{ states(button_1_light_adaptive_color_temp) | int(button_1_light_color) }}
                  {% else %}
                    {{ button_1_light_color }}
                  {% endif %}
                {% elif button_1_light_adjustment_mode == 'schedule' %}
                  {% if button_1_light_schedule not in [none, '', null, []] %}
                    {% set val = state_attr(button_1_light_schedule, 'color_temp_kelvin') %}
                    {{ val if val is not none else button_1_light_color }}
                  {% else %}
                    {{ button_1_light_color }}
                  {% endif %}
                {% else %}
                  {{ button_1_light_color }}
                {% endif %}
              button_1_brightness_pct: >-
                {% if button_1_light_adjustment_mode == 'adaptive' %}
                  {% if button_1_light_adaptive_brightness not in [none, '', []] %}
                    {{ states(button_1_light_adaptive_brightness) | int(button_1_light_brightness) }}
                  {% else %}
                    {{ button_1_light_brightness }}
                  {% endif %}
                {% elif button_1_light_adjustment_mode == 'schedule' %}
                  {% if button_1_light_schedule not in [none, '', null, []] %}
                    {% set val = state_attr(button_1_light_schedule, 'brightness_pct') %}
                    {{ val if val is not none else button_1_light_brightness }}
                  {% else %}
                    {{ button_1_light_brightness }}
                  {% endif %}
                {% else %}
                  {{ button_1_light_brightness }}
                {% endif %}
              button_1_light_entities: >-
                {% set ns = namespace(entities=[]) %}
                {% if button_1_light.entity_id is defined and button_1_light.entity_id | length > 0 %}
                  {% if button_1_light.entity_id is string %}
                    {% set ns.entities = [button_1_light.entity_id] %}
                  {% else %}
                    {% set ns.entities = button_1_light.entity_id %}
                  {% endif %}
                {% elif button_1_light.device_id is defined and button_1_light.device_id | length > 0 %}
                  {% set devices = [button_1_light.device_id] if button_1_light.device_id is string else button_1_light.device_id %}
                  {% for device in devices %}
                    {% set ns.entities = ns.entities + device_entities(device) | select('match', '^light\.') | list %}
                  {% endfor %}
                {% elif button_1_light.area_id is defined and button_1_light.area_id | length > 0 %}
                  {% set areas = [button_1_light.area_id] if button_1_light.area_id is string else button_1_light.area_id %}
                  {% for area in areas %}
                    {% set ns.entities = ns.entities + area_entities(area) | select('match', '^light\.') | list %}
                  {% endfor %}
                {% endif %}
                {{ ns.entities }}
          - if:
              - "{{ button_1_light_auto_adjust and button_1_has_light }}"
            then:
              - repeat:
                  for_each: "{{ button_1_light_entities }}"
                  sequence:
                    - if:
                        - "{{ is_state(repeat.item, 'on') }}"
                      then:
                        - action: light.turn_on
                          target:
                            entity_id: "{{ repeat.item }}"
