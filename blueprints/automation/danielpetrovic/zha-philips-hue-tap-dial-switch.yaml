mode: parallel
max_exceeded: silent

variables:
  remote: !input remote
  command: "{{ trigger.event.data.command }}"
  args: "{{ trigger.event.data.args }}"
  params: "{{ trigger.event.data.params }}"
  step_mode: "{{ trigger.event.data.params.step_mode | default('0') }}"
  step_size: "{{ trigger.event.data.params.step_size | default('0') }}"
  last_pressed: !input last_pressed

triggers:
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote

actions:
  - alias: Set Helpers
    if:
      - condition: template
        value_template: "{{ command | regex_search('button_[1-4]') }}"
    then:
      - action: input_text.set_value
        data:
          value: "{{ command | regex_replace(find='[^1-4]', replace='') }}"
        target:
          entity_id: "{{ last_pressed }}"
  - alias: Remote interactions
    parallel:
      - alias: Button 1
        sequence:
          - variables:
              short_release_light_mode: !input button_1_short_release_light_mode
              long_release_light_mode: !input button_1_long_release_light_mode
              rotate_light_mode: !input button_1_rotate_light_mode
              light: !input button_1_light
              schedule: !input button_1_light_schedule
              brightness_pct_input: !input button_1_light_brightness
              brightness_pct: "{{ state_attr(schedule, 'brightness_pct') if schedule is defined and schedule != [] and state_attr(schedule, 'brightness_pct') is not none else brightness_pct_input }}"
              color_temp_kelvin_input: !input button_1_light_color
              color_temp_kelvin: "{{ state_attr(schedule, 'color_temp_kelvin') if schedule is defined and schedule != [] and state_attr(schedule, 'color_temp_kelvin') is not none else color_temp_kelvin_input }}"
              transition_input: !input button_1_light_transition
              transition: "{{ state_attr(schedule, 'transition') if schedule is defined and schedule != [] and state_attr(schedule, 'transition') is not none else transition_input }}"
              short_release_media_mode: !input button_1_short_release_media_mode
              short_release_media_control: !input button_1_short_release_media_control
              long_release_media_mode: !input button_1_long_release_media_mode
              long_release_media_control: !input button_1_long_release_media_control
              double_media_mode: !input button_1_double_media_mode
              double_media_control: !input button_1_double_media_control
              triple_media_mode: !input button_1_triple_media_mode
              triple_media_control: !input button_1_triple_media_control
              rotate_media_mode: !input button_1_rotate_media_mode
              media: !input button_1_media
              media_leader: !input button_1_media_leader
              volume: !input button_1_media_volume
              current_volume: "{{ state_attr(media, 'volume_level') if media is defined and media != [] and state_attr(media, 'volume_level') is not none else volume }}"
          - choose:
              - alias: button_1_press
                conditions: "{{ command == 'button_1_press' }}"
                sequence: !input button_1_press
              - alias: button_1_short_release
                conditions: "{{ command == 'button_1_short_release' }}"
                sequence:
                  - alias: Custom Action
                    sequence: !input button_1_short_release
                  - alias: Light Mode
                    if:
                      - condition: template
                        value_template: "{{ light.entity_id | length > 0 or light.device_id | length > 0 or light.area_id | length > 0 }}"
                    then:
                      - parallel:
                          - alias: turn_on
                            if:
                              - condition: template
                                value_template: "{{ 'turn_on' in short_release_light_mode }}"
                            then:
                              - action: light.turn_on
                                data:
                                  brightness_pct: "{{ brightness_pct }}"
                                  color_temp_kelvin: "{{ color_temp_kelvin }}"
                                  transition: "{{ transition }}"
                                target: "{{ light }}"
                          - alias: turn_off
                            if:
                              - condition: template
                                value_template: "{{ 'turn_off' in short_release_light_mode }}"
                            then:
                              - action: light.turn_off
                                data:
                                  transition: "{{ transition }}"
                                target: "{{ light }}"
                          - alias: toggle
                            if:
                              - condition: template
                                value_template: "{{ 'toggle' in short_release_light_mode }}"
                            then:
                              - action: light.toggle
                                data:
                                  brightness_pct: "{{ brightness_pct }}"
                                  color_temp_kelvin: "{{ color_temp_kelvin }}"
                                  transition: "{{ transition }}"
                                target: "{{ light }}"
                  - alias: Media Mode
                    if:
                      - condition: template
                        value_template: "{{ media != [] }}"
                    then:
                      - parallel:
                          - alias: media_player.turn_on
                            if:
                              - condition: template
                                value_template: "{{ 'turn_on' in short_release_media_mode }}"
                            then:
                              - action: media_player.turn_on
                                target:
                                  entity_id: "{{ media }}"
                          - alias: media_player.turn_off
                            if:
                              - condition: template
                                value_template: "{{ 'turn_off' in short_release_media_mode }}"
                            then:
                              - action: media_player.turn_off
                                target:
                                  entity_id: "{{ media }}"
                          - alias: media_player.toggle
                            if:
                              - condition: template
                                value_template: "{{ 'toggle' in short_release_media_mode }}"
                            then:
                              - action: media_player.toggle
                                target:
                                  entity_id: "{{ media }}"
                          - alias: media_player.join
                            if:
                              - condition: template
                                value_template: "{{ 'join' in short_release_media_mode }}"
                            then:
                              - action: media_player.join
                                data:
                                  group_members: "{{ media }}"
                                target:
                                  entity_id: "{{ media_leader }}"
                          - alias: media_player.unjoin
                            if:
                              - condition: template
                                value_template: "{{ 'unjoin' in short_release_media_mode }}"
