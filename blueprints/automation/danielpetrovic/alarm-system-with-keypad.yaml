blueprint:
  name: Alarm System with Zigbee Keypad support (Z2M / ZHA)
  author: danielpetrovic
  version: 2025.12.6
  description: "# Alarm System with Zigbee (Z2M / ZHA) Keypad support (KEPZB-110)\n\n
    This blueprint enables a custom Alarm system without the needs of any custom_component.\n\n
    It can sync the states with a physical keypad connected to Z2M or ZHA. I'm using it with the frient Intelligent Keypad.\n\n
    You can set multiple codes for multiple users, including hexadecimals for RFID tags.\n
    The logic to check if a code is present is inside this blueprint so your alarm panel doesn't need to support multiple codes.\n\n
    You can change the notifications that are sent when the Alarm Control Panel changes states, defaults are set.\n
    You can set to show a (live) camerafeed from any of your cameras inside the notification of the state change.\n
    You can change what scripts are run per Alarm state change. They will run at the same time, so the order doesn't matter.\n"
  domain: automation
  source_url: https://github.com/danielpetrovic/home-assistant-config/blob/main/blueprints/automation/danielpetrovic/alarm-system-with-keypad.yaml
  input:
    alarm_main:
      name: Set your Primary Alarm Control Panel
      icon: mdi:dialpad
      collapsed: false
      input:
        alarm_control_panel_main:
          name: Alarm Control Panel (Main)
          description: "`required`


            Here you need to set the primary Alarm control panel. I've set it up with a Manual Alarm Panel, see instructions below how to create through YAML. Don't select a ZHA keypad here, as it doesn't support all states."
          selector:
            entity:
              filter:
                - domain:
                    - alarm_control_panel
              multiple: false
        alarm_code_main:
          name: Alarm Code Main (Text Helper)
          description: "Create a Text helper to contain the master code for the main alarm panel. If not set, the alarm panel will work without requiring a code. The format supported is 1-16 digits."
          default: null
          selector:
            entity:
              filter:
                - domain:
                    - input_text
              multiple: false
        alarm_code_user:
          name: Alarm Code User (Text Helper)
          description: "`required`


            Create a Text helper within Home Assistant to contain the Alarm Code per user. You can set as many as you want, just make sure each code has it's own helper. The format supported is 1-16 digits including Hexadecimals for RFID tags. The friendly name of each helper will be used as the user name in notifications."
          selector:
            entity:
              filter:
                - domain:
                    - input_text
              multiple: true
        alarm_code_user_name:
          name: Alarm Code User Name (Text Helper)
          description: "Create a Text helper to temporarily store the last user's name. The blueprint will automatically update this with the friendly name of the code helper entity when someone uses the keypad. If not set, all notifications will use the Default User Name."
          default: null
          selector:
            entity:
              filter:
                - domain:
                    - input_text
              multiple: false
        alarm_default_user_name:
          name: Default User Name
          description: "The name to use when the user is unknown (e.g., when triggered by automations). Use {user_name} in notification messages to include the user name."
          default: "Home Assistant"
          selector:
            text:
    integration_type:
      name: Keypad integration
      description: Select which integration your keypad uses.
      default: []
      selector:
        select:
          options:
            - label: Zigbee2MQTT (Z2M)
              value: z2m
            - label: Zigbee Home Automation (ZHA)
              value: zha
          multiple: true

    z2m:
      name: (Z2M) Zigbee2MQTT settings
      icon: mdi:zigbee
      collapsed: true
      input:
        z2m_base_topic:
          name: Zigbee2MQTT Base Topic
          description: Enter the base topic for Z2M (usually "zigbee2mqtt").
          default: ""
          selector:
            text: {}
        z2m_alarm_keypad:
          name: Zigbee2MQTT Friendly Name
          description: Enter the Friendly Name of your device as set in Z2M.
          default: ""
          selector:
            text: {}

    zha:
      name: (ZHA) Zigbee Home Automation settings
      icon: mdi:zigbee
      collapsed: true
      input:
