    data: {}
    metadata: {}
    target:
      entity_id:
      - light.schuur
      - light.tuin
  - if:
    - condition: state
      entity_id: binary_sensor.tuin_deursensor_contact
      state: 'on'
    then:
    - wait_for_trigger:
      - trigger: state
        entity_id:
        - binary_sensor.tuin_deursensor_contact
        to: 'off'
        from: 'on'
    - target:
        entity_id: scene.tuin_before
      data: {}
      action: scene.turn_on
    - target:
        entity_id: scene.tuin_before
      data: {}
      action: scene.delete
    else:
    - delay:
        hours: 0
        minutes: 0
        seconds: 15
        milliseconds: 0
    - target:
        entity_id: scene.tuin_before
      data: {}
      action: scene.turn_on
    - target:
