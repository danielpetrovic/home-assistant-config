lights_green:
  alias: Lights - Breathe Green
  description: ''
  icon: mdi:alarm-light
  sequence:
  - alias: Scene, create
    action: scene.create
    data:
      scene_id: alarm_before
      snapshot_entities:
      - light.bathroom_light
      - light.bedroom_light
      - light.dining_table_below_light
      - light.entrance_light
      - light.gameroom_below_light
      - light.gym_light
      - light.hallway_light
      - light.living_room_below_light
      - light.office_light
      - light.shed_workbench_light
      - light.toilet_light
  - alias: Lights green, breathe
    action: light.turn_on
    data:
      brightness_pct: 100
      color_name: green
      effect: breathe
      transition: 1
    target:
      entity_id:
      - light.alarm
  - delay:
      hours: 0
      minutes: 0
      seconds: 15
      milliseconds: 0
  - alias: Lights on, white
    action: light.turn_on
    data:
      brightness_pct: '{{ states(''input_number.adaptive_brightness_dimmed'') | int
        }}'
      color_temp_kelvin: '{{ states(''input_number.adaptive_color_temp_dimmed'') |
        int }}'
      transition: 1
    target:
      entity_id:
      - light.alarm
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - action: scene.turn_on
    alias: Scene, restore
    data:
      transition: 0
    target:
      entity_id: scene.alarm_before
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - action: scene.delete
    alias: Scene, remove
    target:
      entity_id: scene.alarm_before
    data: {}
    enabled: true
