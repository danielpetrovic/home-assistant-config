media_voordeur_bel:
  sequence:
  - action: media_player.media_pause
    metadata: {}
    data: {}
    target:
      entity_id:
      - media_player.hub
      - media_player.woonkamer
  - wait_for_trigger:
    - trigger: state
      entity_id:
      - binary_sensor.entree_deursensor_contact
      from: 'on'
      to: 'off'
    continue_on_timeout: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - action: media_player.media_play
    metadata: {}
    data: {}
    target:
      entity_id:
      - media_player.hub
      - media_player.woonkamer
  alias: Media - Voordeur Bel
  description: ''
  icon: mdi:multimedia
