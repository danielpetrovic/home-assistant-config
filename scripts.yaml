lights_green:
  sequence:
  - alias: Scene, create
    action: scene.create
    data:
      scene_id: alarm_before
      snapshot_entities:
      - light.badkamer_lamp
      - light.eettafel_lamp_onder
      - light.entree_lamp
      - light.gameroom_lamp_onder
      - light.gang_lamp
      - light.kantoor_lamp
      - light.schuur_lamp_werkbank
      - light.slaapkamer_alex_lamp
      - light.slaapkamer_deni_lamp
      - light.woonkamer_lamp_onder
  - alias: Lights green, flash long
    action: light.turn_on
    data:
      brightness_pct: 100
      color_name: green
      flash: long
    target:
      entity_id: light.alarm
  - delay:
      hours: 0
      minutes: 0
      seconds: 15
      milliseconds: 0
  - action: light.turn_on
    alias: Lights on, white
    data:
      brightness_pct: 50
      color_temp_kelvin: 3333
      transition: 1
    target:
      entity_id: light.alarm
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - action: scene.turn_on
    alias: Scene, restore
    data:
      transition: 1
    target:
      entity_id: scene.alarm_before
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - action: scene.delete
    alias: Scene, remove
    target:
      entity_id: scene.alarm_before
    data: {}
  alias: Lights - Green
  description: ''
  icon: mdi:alarm-light
